<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> 
  <script src='https://kit.fontawesome.com/30b04c8f55.js' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header>
    <div class="wrapper">
      <div class="logo">
      <h2>Mind n' Soul</h2>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./index.html">About</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li class="currentPage"><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
      <h1>Get in Touch</h1>
    </div>      
  </header>
  <main>
    <div class="wrapper">
      <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" placeholder="Email address">
        <label for="message">Message</label>
        <textarea name="message" id="message" placeholder="Message"></textarea>
        <button type="submit">Submit</button>
      </form>
      <div class="contact">
        <div class="social">
          <a href="https://facebook.com/"><i class="fab fa-facebook-f"></i></a>
          <a href="https://instagram.com/"><i class="fab fa-instagram"></i></a>
          <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
          <a href="https://whatsapp.com/"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p>info@email.com</p>
        <p>123-456-7890</p>
        <p>123 Queen Street West</p>
        <p>Unit 10</p>
        <p>Toronto, Ontario</p>
        <p>M5V2D5</p>
      </div>
    </div>
  </main>
  <footer>
    Copyright <span>&copy;</span> 2020 Juno College
  </footer>
</body>
